<html>
<head>
<title>TC Register Page</title>
</head>
<body>
	{{msg}}
<form name="form1" method="POST">
<center><tr>
<td>TC Register</td>
</tr>
</center>
<br/>
<table align="center">
<tr>
<td>Full Name</td>
<td><input type="text" name="txtfullname" placeholder="Enter Full Name" maxlength="50" autofocus="on" autocomplete="off" required="required" title="only alphabets are allowed" pattern="[a-zA-Z]{2,50}"/>  
</td>
</tr>
<tr><td colspan=2><hr/></td></tr>
<tr>
<td>Email ID</td>
<td><input type="email" name="emailid" placeholder="Enter Email ID" autocomplete="off" maxlength="100" required/>
</td>
</tr>
<tr><td colspan=2><hr/></td></tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" required placeholder="Enter Password" maxlength="30"/></td>

<td>Confirm</td>
<td><input type="password" name="password" required placeholder="Enter Password" maxlength="30"/></td>
</tr>
<tr><td colspan=4><hr/></td></tr>
<tr>
<td>DOJ</td>
<td><input type="date" name="dob" min="02/28/2020" max="03/28/2020"/>
 </td>
<td>Gender</td>
<td> <select required name="gender">
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
</select></td></tr>
<tr><td colspan=4><hr/></td></tr>

<tr>
<td><input type="submit" name="btnsubmit" value="submit"/>
</td>
<td><input type="reset" name="btnclear" value="Cancel">
</td>
</tr>
</table>
{%csrf_token%}
</form>
</body>
